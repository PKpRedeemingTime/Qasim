<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>jQuery - Assignment 1</title>
        <link rel='stylesheet' href='disappearingnina_styles.css'>
        <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
        <script type='text/javascript'>

            $(document).ready(function() {

                $('img').click(function() {
                    $(this).hide('fast');
                });

                $('button').click(function() {
                    $('img').show('fast');
                });

            });

        </script>
    </head>
    <body>
        <div class='wrapper'>
            <div class='header'>
                <h2>jQuery Assignment 1</h2>
                <br>
            </div>

                <img src='ninja.png' width='120' height='150' alt='ninja'>
                <img src='ninja.png' width='120' height='150' alt='ninja'>
            </div>

            <div class='footer'>

            </div>
            </div>
        </div>
    </body>
</html>
