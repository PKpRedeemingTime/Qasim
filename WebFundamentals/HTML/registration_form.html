<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Registration Form</title>
    </head>
    <body>
        <h1>My Registration Form</h1>
        <form>
            <label for="first_name">First Name: </label>
            <input type="text" id="first_name" name="first_name">

            <br>
            <br>

            <label for="last_name">Last Name: </label>
            <input type="text" id="last_name" name="last_name">

            <br>
            <br>

            <label for="email">Email: </label>
            <input type="text" id="email" name="email">

            <br>
            <br>

            <label for="password">Password</label>
            <input type="password" id="password" name="password">

            <br>
            <br>

            <label for="password_confirm">PW Confirm</label>
            <input type="password" id="pw_confirm" name="password_confirmation">

            <br>
            <br>

            <label for="birthday">Birthday</label>
            <input type="date" id="date" name="birthday">

            <br>
            <br>

            <label for="male">Male</label>
            <input type="radio" id="male" name="male">

            <br>

            <label for="female">Female</label>
            <input type="radio" id="female" name="female">

            <br>

            <label for="other">Other</label>
            <input type="radio" id="other" name="other">

            <br>
            <br>

            <p>A short description about yourself!</p>
            <textarea name="description"></textarea>

            <br>
            <br>

            <label for="favorite_language">Favorite Language</label>
            <select name="favorite_language">
                <option value="javascript">Javascript</option>
                <option value="java">Java</option>
                <option value="python">Python</option>
            </select>

            <br>
            <br>

            <input type="submit" value="Submit">
        </form>
    </body>
</html>
